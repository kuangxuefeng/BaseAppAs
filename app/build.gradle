import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.kuangxf.baseappas"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "buileDateTime", getDateTime()
    }
    buildTypes {
        release {
            minifyEnabled false
        }

        debug {

        }
    }

    productFlavors{
        nolog{
            buildConfigField "boolean", "isOpenLog", "false"
        }

        openlog{
            buildConfigField "boolean", "isOpenLog", "true"
        }
    }
}

String getDateTime(){
    String time = "";
    SimpleDateFormat sdf = new SimpleDateFormat("yyyy/MM/dd HH:mm:ss");
    time = sdf.format(new Date());
    return "\"" + time + "\"";
}

dependencies {
    compile files('libs/xutils-3.3.22.jar')
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/commons-email-1.3.2.jar')
    compile files('libs/mail.jar')
}
